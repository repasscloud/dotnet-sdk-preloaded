name: ğŸ› ï¸ Build dotnet-sdk-preloaded (Dev Only)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 1 * *'
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-dev:
    name: ğŸ§ª Docker Build (dev tag)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ› ï¸ Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: repasscloud/dotnet-sdk-preloaded:dev

      - name: âœ… Done
        run: echo "ğŸ‰ Docker image built and tagged as :dev (locally only)"

  create_pr:
    if: ${{ github.event_name != 'schedule' }}
    name: ğŸ”€ Create or Update PR
    needs: build-dev
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: âœï¸ Create or update PR
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch-token: ${{ secrets.GITHUB_TOKEN }}
          title:        'Automated PR: dev â†’ main'
          body:         automerged
          base:         main
          branch:       dev

      - name: ğŸ¤– Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token:               ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method:        merge
