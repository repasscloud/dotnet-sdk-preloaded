name: 🛠️ Build dotnet-sdk-preloaded (Dev Only)

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 3 1 * *'  # Runs on the 1st of every month at 3am UTC
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-dev:
    name: 🧪 Docker Build (dev tag)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🧱 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🛠️ Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: repasscloud/dotnet-sdk-preloaded:dev

      - name: ✅ Done
        run: echo "🎉 Docker image built and tagged as :dev (locally only)"

  create_pr:
    needs: build-dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create or update PR
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch-token: ${{ secrets.GITHUB_TOKEN }}
          title:        'Automated PR: dev → main'
          body:         automerged
          base:         main
          branch:       dev

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token:                 ${{ secrets.GITHUB_TOKEN }}
          pull-request-number:   ${{ steps.cpr.outputs.pull-request-number }}
          merge-method:          merge