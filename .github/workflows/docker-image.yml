name: ğŸš€ Publish dotnet-sdk-preloaded

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-push:
    name: ğŸ› ï¸ Build and Push Tagged Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for branch/tag resolution

      - name: ğŸ§  Verify tag points to main
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          MAIN_COMMIT=$(git rev-parse origin/main)

          echo "Tag commit: $TAG_COMMIT"
          echo "Main commit: $MAIN_COMMIT"

          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "âŒ This tag does not point to the latest commit on main. Aborting."
            exit 1
          fi

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push multi-arch builder image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            repasscloud/dotnet-sdk-preloaded:9.0.200-alpine
          platforms: linux/amd64,linux/arm64

      - name: ğŸ“ Create GitHub Release (on version tag)
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Dockerfile
          generate_release_notes: true
