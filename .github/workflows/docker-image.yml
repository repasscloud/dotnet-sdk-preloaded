name: Publish dotnet-sdk-preloaded

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 3 1 * *'  # Runs on the 1st of every month at 3am UTC
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches version tags like v1.2.3

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch builder image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            repasscloud/dotnet-sdk-preloaded:9.0.200-alpine
          platforms: linux/amd64,linux/arm64

      - name: Create GitHub Release (on version tag)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Dockerfile
          generate_release_notes: true

