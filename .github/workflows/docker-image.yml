name: 🚀 Publish dotnet-sdk-preloaded

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-release:
    name: 🏗️ Build, Push & Release
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📄 Read SDK Version
        id: version
        run: |
          SDK_VERSION=$(cat sdk_version)
          echo "sdk_version=${SDK_VERSION}" >> $GITHUB_OUTPUT

      - name: 🧠 Verify tag points to main
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          MAIN_COMMIT=$(git rev-parse origin/main)
          echo "Tag commit: $TAG_COMMIT"
          echo "Main commit: $MAIN_COMMIT"
          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "❌ This tag does not point to the latest commit on main. Aborting."
            exit 1
          fi

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build & Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: |
            linux/amd64
            linux/arm64
          tags: repasscloud/dotnet-sdk-preloaded:${{ steps.version.outputs.sdk_version }}-${{ github.ref_name }}

      - name: 📝 Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Dockerfile
          generate_release_notes: true
