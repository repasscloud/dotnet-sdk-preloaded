name: 🚀 Publish dotnet-sdk-preloaded (Per Arch)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-amd64:
    name: 🐳 Build & Push amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build & Push amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: repasscloud/dotnet-sdk-preloaded:9.0.300-alpine3.21-amd64

  build-arm64:
    name: 🐳 Build & Push arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build & Push arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/arm64
          tags: repasscloud/dotnet-sdk-preloaded:9.0.300-alpine3.21-arm64

  create-release:
    name: 📝 Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧠 Verify tag points to main
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          MAIN_COMMIT=$(git rev-parse origin/main)

          echo "Tag commit: $TAG_COMMIT"
          echo "Main commit: $MAIN_COMMIT"

          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "❌ This tag does not point to the latest commit on main. Aborting."
            exit 1
          fi

      - name: 📝 Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Dockerfile
          generate_release_notes: true
