name: ğŸš€ Publish dotnet-sdk-preloaded (Split Arch Build)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  read-version:
    name: ğŸ§¾ Read SDK Version
    runs-on: ubuntu-latest
    outputs:
      sdk_version: ${{ steps.version.outputs.sdk_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: version
        run: |
          echo "sdk_version=$(cat sdk_version)" >> $GITHUB_OUTPUT

  build-amd64:
    name: ğŸ› ï¸ Build & Push amd64
    runs-on: ubuntu-latest
    needs: read-version
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”§ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push amd64 image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag repasscloud/dotnet-sdk-preloaded:${{ needs.read-version.outputs.sdk_version }}-amd64 \
            -f Dockerfile .

  build-arm64:
    name: ğŸ› ï¸ Build & Push arm64
    runs-on: ubuntu-24.04-arm
    needs: read-version
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”§ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push arm64 image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --push \
            --tag repasscloud/dotnet-sdk-preloaded:${{ needs.read-version.outputs.sdk_version }}-arm64 \
            -f Dockerfile .

  merge-manifest:
    name: ğŸ§¬ Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64, read-version]
    steps:
      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ§ª Create and Push Manifest
        run: |
          docker buildx imagetools create \
            --tag repasscloud/dotnet-sdk-preloaded:${{ needs.read-version.outputs.sdk_version }} \
            repasscloud/dotnet-sdk-preloaded:${{ needs.read-version.outputs.sdk_version }}-amd64 \
            repasscloud/dotnet-sdk-preloaded:${{ needs.read-version.outputs.sdk_version }}-arm64

  release:
    name: ğŸ“ Create GitHub Release
    runs-on: ubuntu-latest
    needs: merge-manifest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Dockerfile
          generate_release_notes: true
